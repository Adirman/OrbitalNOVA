<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Kanit';
}
      
    button {
    margin-left: 20px;
    font-family: 'Kanit', sans-serif;
    margin-top: 10px;
    width: 200px;
    height: 40px;
    background-color: rgba(59, 56, 56, 0.25);
    border: none;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    color: white;
    transition: all 0.5s ease-in-out;
    cursor: pointer;
    transition: all 0.5s ease-in-out;
}

button:hover{
    background-color: rgba(206, 144, 10, 0.57);
    color: white;
    scale: 1.1;
    border-radius: 30px;
    caret-color: rgba(98, 0, 255, 0.534);

}
      a {
        text-decoration: none;
        
      }
    </style> 
    &nbsp;
    <a href="index.html"><button>
                    Return to Orbital Home
      </button></a>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/galaxy.css" />
    <link rel="stylesheet" href="css/galaxy.css" />
    <style>
    html, body {
  width: 100%;
  height: 150%;
  user-select: none;
  overflow-x: hidden; /* Hide horizontal scrollbar */
}

#canvas {
  position: fixed;
  top: 0;
  left: 0;
  background: rgb(5, 0, 20);
  user-select: none;
  z-index: -1;
  
}
    </style>
  </head>
  <body>
    
    <script src="script.js"></script>
    <script src="settings.js"></script>
    <canvas id="canvas" height="100%" width="100%"></canvas>

</html>
